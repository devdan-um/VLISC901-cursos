<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
<script type="text/javascript">
        function MyFunction(){
            
            const materia ={
              name: document.getElementById("name").value,
              curso: document.getElementById("curso").value,
              horaSemana: document.getElementById("horaSemana").value
            }

            console.log(materia);


    fetch('http://localhost:8686/api/univer/materia', {
    method: "POST",
    body: JSON.stringify(materia),
    headers: {"Content-Type": "application/json"}
})
.then(response => {
    if(response.ok && response.status===201){
        console.log("Dentro de la primera Promesa")
        return response.json()
    }else{
        throw Error(response.statusText)
    }
})

.then(json=>{
    console.log("segunda promesa ")
    console.log(json);
    return json;
})

.catch(error => {console.log(error)})
        }

        function getCuatrimestre(){
  fetch('http://localhost:8686/api/univer/cuatrimestre/all', {
    method: "GET",
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    }
})
  .then(response =>{
    if(response.ok){
      return response.json()
    }
  })
  .then(json =>{
    console.log(json)
    var options = "<option selected> selecciona el cuatrimestre ...<option>";
      for(var i =0; i < json.length; i++){
        console.log(json[i])
        options += "<option value ="+json[i].cuatrimestre+">"+ json[i].nombre + "</option>";
      }
      console.log(options)
      document.getElementById("curso").innerHTML = options
      return json;
  })
  .catch(error => console.log(error))
}
    </script>
    
    
    <title>Formulario</title>
    
</head>
<body>
    <h2>REGISTRO</h2>
    <form class="row g-3">
        <div class="col-auto">
        <label for="name"  class="visually-hidden">Nombre:</label>
        <input class="form-control-plaintext" type="text" id="name" name="name" placeholder="Nombre">
        </div>


        <div class="col-auto">
          <label for="hora" class="visually-hidden">HoraSemana:</label>
          <input class="form-control-plaintext" type="text" name="horaSemana" id="horaSemana" placeholder="horaSemana">
          </div>
  

          <div class="col-auto">
            <select class="form-select form-select-lg mb-3" id="curso">
              <option selected>Selecciona el curso</option>
              <script>
                const cuatrimestre = getCuatrimestre();
                
              </script>
            </select>
            </div>
  

        </div>

        <div class="col-auto">
        <input type="button" value="Guardar" class="btn btn-success mb-3" onclick="MyFunction()">
        </div>
    </form>

</body>
</html>
