<html lang="en">
<head>

    <script type="text/javascript">

            alert('Enviado')
            const materia ={
              name: document.getElementById("name").value,
              curso: document.getElementById("curso").value,

})

        }

        function getCuatrimestre(){
  fetch('http://localhost:8686/api/univer/cuatrimestre/all', {
    method: "GET",
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    }
})
  .then(response =>{
    if(response.ok){
      return response.json()
    }
  })
  .then(json =>{
    console.log(json)
    var options = "<option selected> selecciona el cuatrimestre ...<option>";
      for(var i =0; i < json.length; i++){
        console.log(json[i])
        options += "<option value ="+json[i].cuatrimestre+">"+ json[i].nombre + "</option>";
      }
      console.log(options)
      document.getElementById("curso").innerHTML = options
      return json;
  })
  .catch(error => console.log(error))
        }
    </script>


    <title>Formulario</title>

</head>
<body>
<h2>FORMULARIO DE GUARDAR CURSOS</h2>
<form class="row">
    <div class="col-5 pt-2">
        <label for="name"  class="visually-hidden">Nombre:</label>
        <input class="form-control-plaintext" type="text" id="name" name="name" placeholder="NombredeCurso">
    </div>



    <div class="col-5 pt-2" >
        <label for="hora" class="visually-hidden">HoraPorSemana:</label>
        <input class="form-control-plaintext" type="text" name="horaSemana" id="horaSemana" placeholder="HoraPorSemana">
    </div>

    <div class="col-5 pt-2">
        <select class="form-select form-select-lg mb-3" id="curso">
            <option selected>Selecciona el curso</option>
            <script>
                const cuatrimestre = getCuatrimestre();

            </script>
        </select>
    </div>

    <div class="col-5 pt-2">
        <button type="button" class="btn btn-outline-info" onclick="MyFunction()">GUARDAR</button>
    </div>
</form>

</body >
</html>
