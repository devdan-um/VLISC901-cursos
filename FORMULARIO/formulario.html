<!DOCTYPE html>
<html>
     <head>
        <title>FORMULARIO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
         
         <script type="text/javascript">
            function myFunction(){
            
                const materia ={
                    name : document.getElementById("name").value,
                    curso: document.getElementById("cours").value,
                    horaSemana :document.getElementById("time").value
                }
                console.log(materia);

                    fetch('http://localhost:8686/api/univer/materia',{
                    method : "POST",
                    body : JSON.stringify (materia),
                    headers : {"content-type" : "application/json"}
                })
                .then( response => {
                    console.log(response)
                    if(response.ok && response.status === 201){
                        console.log('dentro de la primer promesa')
                        return response.json()
                    }else{
                        throw Error(response.statusText) 
                    }
                })
                .then(json =>{
                    console.log('segunda promesa')
                    console.log(json)
                    return json;
                })
                .catch(error => console.log (error))
            }
            function getCuatrimestres(){
                fetch( 'http://localhost:8686/api/univer/cuatrimestre/all',{
                       
                    method : 'GET',
                    headers:{
                        'Accept':'application/json',
                        'Content-Type' : 'application/json'
                    }
                })
                .then(response =>{
                  if(response.ok){
                         return response.json()
                  }
                })
                .then(json => {
                   console.log(json);
                   var options = "<option> Selecciona el Cuatrimestre</option>";
                    for(var i =0;i <json.length; i++){
                        console.log(json[i]);
                        options += "<option value=" +json[i].cuatrimestre+">"+json[i].nombre+"</option>";
                    }
                    console.log(options);
                   document.getElementById("inputGroupSelect01").innerHTML = options
                   return json;
                })
                .catch(error => console.log(error))
            } 
         </script>

    </head>
 <body>

    <form class="row">
        <div class="col-auto">
            <label for="name" class="visually-hidden">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Materia">
        </div>

        <div class="col-auto">
            <label for="cours" class="visually-hidden">Curso</label>
            <input type="text" class="form-control" id="cours" name="cours" placeholder="Curso">
        </div>
        <div class="col-auto">
            <label for="time" class="visually-hidden">Horas</label>
            <input type="text" class="form-control" id="time" name="time" placeholder="Horas">
        </div>
        <div class="col-9 pt-2">
             <select class="form-select form-select-lg mb-3" id="inputGroupSelect01">
               <option selected> Selecciona el cuatrimestre</option>
                 <script>
                  const cuatrimestre = getCuatrimestres();
                 </script>
             </select>
        </div>

        <div class="col-9 ">
            <input type="button" class="btn btn-primary mb-3" onclick="myFunction()" value="GUARDAR">
          </div>
    </form>
</body>
</html>
